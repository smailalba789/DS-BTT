name: Auto Grade

on:
  pull_request:
    paths: 
      - "my_solutions/solution.py"
  push:
    paths:
      - "my_solutions/solution.py"

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run Grader
        run: |
          python grader.py

      - name: Save Results
        uses: actions/upload-artifact@v3
        with:
          name: user-score
          path: user_score.json
          retention-days: 14

